<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>A Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="./A Facebook Clone_files/reset.css">
	<link rel="stylesheet" type="text/css" href="./A Facebook Clone_files/styles.css">
</head>
<body>

	<!-- Overall page wrapper -->
	<div id="facebook-wrapper">
		<div id="header">
			<!-- Header dive to contain all header elements -->
			<div id="header-inner">
				<div id="left-header">
					<!-- Logo, search bar -->
					<div id="fb-logo"></div>
					<div id="fb-search">
						<input type="text" placeholder="Your name">
					</div>
				</div>
				<div id="right-header">
					<div id="small-avatar">
						<img src="./A Facebook Clone_files/small_avatar.jpg">
					</div>
					<div id="menu-avatar-name">Sean</div>
					<div id="home-link&gt;">
						<a href="file:///Users/SeanBhupathi/Desktop/DigitalCrafts/11-16immersive/unit1/facebook-clone/index.html#">Home</a>
					</div>
					<!-- Social Icons -->
					<div class="social-icon friends">
					</div>
					<div class="social-icon messages">
					</div>
					<div class="social-icon notifications">
					</div>
					<div class="spacer">|</div>
					<div class="social-icon lock">
					</div>
					<div class="social-icon down-arrow">
					</div>
			</div>
				<!-- avatar, name, home, social icons, lock, down arrow -->
			</div>
		</div>
		<div id="cover-photo-wrapper">
			<!-- big photo -->
			<div id="big-photo">
				<img src="./A Facebook Clone_files/cover_photo.jpg">
			</div>
			<!-- big avatar, name, 2 buttons -->
			<!-- nav menu -->
			<!-- camera up in the top corner (??) -->
			<div id="cover-photo-lower">
				<div id="big-avatar">
					<img src="./A Facebook Clone_files/big_avatar.jpg">
				</div>
				<div id="cover-photo-right">
					<div id="cover-avatar-name">Sean Bhupathi</div>
					<div id="cover-buttons">
						<button>Update Info</button>
						<button>Activity Log</button>
					</div>
					<div id="cover-menu">
						<li class="cover-menu-item">Timeline</li>
						<li class="cover-menu-item">About</li>
						<li class="cover-menu-item">Friends</li>
						<li class="cover-menu-item">Photos</li>
						<li class="cover-menu-item">More</li>
				</div>
			</div>
		</div>
	</div>


</div></body></html>
